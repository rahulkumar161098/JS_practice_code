<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>map function</h4>

    <script>

        // normal way
        let arr=[1,2,3,4,5,6,7,8]
        let arr1=[]
        for(let i=0; i<arr.length; i++){
            arr1[i] = arr[i]*2
        }
        console.log(arr1);

        // using map function
        let arrM=[2,3,4,5,6]
        let arrM1= arrM.map(function(val){
            return val*3
        })
        console.log(arrM1);

    </script>
</body>
</html>

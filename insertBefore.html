<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lists">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>

    <script>
        let list = document.getElementById('lists') //parent
        console.log(list);

        let newItem = document.createElement('li') //create new node
        newItem.textContent= 'list 5 added'
        list.append(newItem)

        // let pos = list.firstElementChild;  //select first child
        let pos = list.firstElementChild.nextElementSibling;
        console.log(pos);
        list.insertBefore(newItem, pos) //(which one , where)

        // how to add in body
        let p = document.body;
        console.log(p);
        let heading= document.createElement('h3');
        heading.textContent ="second heading";

        let position= document.getElementById('lists');
        p.insertBefore(heading, position)
        
    </script>
</body>
</html>

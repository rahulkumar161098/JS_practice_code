<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ES-6

    <script>
        function talk(msg="hii"){
            console.log(msg);
        };
        talk("hello")

        // pass multiple arguments

        function sum(...args){
            console.log(args);
        }
        sum(2,3,4,6,78)

        // spread operator
        let arr1= [1,2,3,4,5];
        let arr2= [...arr1,6,7,8,9,0];
        console.log(arr2);


        // for of
        let score= [32,43,54,67,87,23];
        for(let x of score){
            console.log(x);
        }
    </script>
</body>
</html>

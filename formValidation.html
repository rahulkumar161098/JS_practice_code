<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
    <style>
        body{
            background-color: teal;
        }
        .container{
            margin: 0 auto;
            width: 300px;
            height: max-content;
            background-color: white;
            text-align: center;
            border-radius: 5px;
        }
        .userInput{
            margin: 10px;
            width: 200px;
            padding: 5px 10px;
            border-radius: 5px;
            /* border: none; */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return formValidation()">
        <input type="text" class="userInput" id="username" placeholder="Username"><br>
        <p class="errors" id="userError"></p>
        <input type="password" class="userInput" id="password" placeholder="Password"><br>
        <p class="errors" id="passError"></p>
        <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let username = document.getElementById('username');
        let password = document.getElementById('password');
        let flag= 1;

        function formValidation(){
            if(username.value ==''){
                document.getElementById('userError').innerHTML= "username is empty";
                flag= 0
            }else if(username.value.length <= 3){
                document.getElementById('userError').innerHTML= "username required 3 char";
                flag= 0
            }else{
                document.getElementById('userError').innerHTML= "";
                flag= 1
            }
            ;
            if(password.value==''){
                document.getElementById('passError').innerHTML= "Password is empty";
                flag= 0
            }
            else if(password.value.length <= 3){
                document.getElementById('passError').innerHTML= "password required 3 char";
                flag= 0
            }else{
                document.getElementById('passError').innerHTML= "";
                flag= 1
            }
            
            if(flag){
                return true
            }else{
                return false
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Arrow function</h4>

    <script>
        // normal function
        function sum(a,b){
            return a+b;
        }

        // arrow function
        let sumA= (a,b) =>{
            return a+b;
        }
        console.log(sum(2,3));
        console.log(sumA(2,3));

        // normal function
        document.addEventListener('click', function(){
            console.log('clicked by normal function');
        })

        // arrow function
        document.addEventListener('click' , ()=>{
            console.log('clicked by arrow function');
        })
    </script>
</body>
</html>

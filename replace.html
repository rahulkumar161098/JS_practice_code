<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <script>
        let parent = document.getElementById('menu')

        // selecting a list item
        let changeItem= parent.firstElementChild.nextElementSibling;

        // creating a element
        let newItem= document.createElement('li');
        newItem.textContent = 'service';

        // replacing
        parent.replaceChild(newItem, changeItem)
    </script>
</body>
</html>

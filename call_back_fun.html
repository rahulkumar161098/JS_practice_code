<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>callback</h4>
    <script>

        function msg1(){
            console.log("hello");
        }
        function fun(){
            console.log("fun called");
        }
        function add(num1, num2, msg){
            console.log(num1+num2);
            msg()
        }
        add(12,23, msg1)
        add(20,20, fun)

    </script>
</body>
</html>

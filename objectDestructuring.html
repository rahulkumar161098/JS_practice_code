<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Object Destructuring</h4>

    <script>
        let Book= {
            name: 'javaScript',
            pages: 250,
            price: 300
        }

        // normal to access pbject
        let value= Book.name
        console.log(value);

        // object destructuring
        let{name,pages,price}= Book;
        console.log(pages);
    </script>
</body>
</html>
